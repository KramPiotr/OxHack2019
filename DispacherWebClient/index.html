<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/herologo_v2-page-001.ico">

    <title>Accident Report</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="accidentReportStylesheet.css" rel="stylesheet">
    <script>

      //import serialize from 'form-serialize';

      function submitForm(){
        /*const formData = serialize(accident_form, { hash: true });
        const json = JSON.stringify(apiData);
        console.log(json)*/
        //var formData = $("accident_form").serializeObject();
        //console.log(formData);
        var lat = document.getElementById('originLat').value
        var long = document.getElementById('originLong').value
        var eta = document.getElementById('ambulanceEta').value
        var desc = document.getElementById('description').value

        console.log(lat)

        var request = new XMLHttpRequest();
        console.log(request);
        var url = "http://localhost:3000/api/notificator/callhard";
        request.open("GET", url, false);
        request.setRequestHeader("Content-Type", "application/json");
        request.send(JSON.parse(`{ "originLat": "${lat}", "originLong":"${long}", "ambulanceEta":"${eta}", "description":"${desc}"}`));   
      }
    </script>
  </head>

  <body class="text-center">
      <div class="container">

          <form class="well form-horizontal" action="javascript:submitForm()" method="post"  id="accident_form">
      <fieldset>
      
      <!-- Form Name -->
      <legend><h2><b>Emergency Accident Report</b></h2></legend><br>

      <img src="../DispacherWebClient/images/HeroLogo.png"class="rounded mx-auto d-block" alt="Hero Logo" width="180"
         height="140">
      
         <p></p>
         <br>
      <!-- Text input-->
      
      <div class="form-group">
        <label class="col-md-4 control-label">Latitude</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input  id="originLat" name="originLat" placeholder="Latitude" class="form-control"  type="text">
          </div>
        </div>
      </div>
      
      <!-- Text input-->
      
      <div class="form-group">
        <label class="col-md-4 control-label" >Longitude</label> 
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="originLong" name="originLong" placeholder="Longitude" class="form-control"  type="text">
          </div>
        </div>
      </div>
      
      
      
      <!-- Text input-->
      
      <div class="form-group">
        <label class="col-md-4 control-label" >ETA of Ambulance (Minutes)</label> 
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="ambulanceEta" name="ambulanceEta" placeholder="ETA of Ambulance (Minutes)" class="form-control"  type="text">
          </div>
        </div>
      </div>

      <!-- Text input-->
      
      <div class="form-group">
        <label class="col-md-4 control-label" >Brief incident information</label> 
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="description" name="description" placeholder="Brief incident information" class="form-control"  type="text">
          </div>
        </div>
      </div>
      

      
      <!-- Success message -->
      <!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div> -->
      

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
          <button type="submit" class="btn btn-warning" onclick="submitForm()" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSend to Hero's <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
        </div>
      </div>
      
      </fieldset>
      </form>
      </div>
          </div><!-- /.container -->

    
  </body>
</html>
