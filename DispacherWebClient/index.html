<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <link rel="icon" href="images/herologo_v2-page-001.ico">

    <title>Accident Report</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="accidentReportStylesheet.css" rel="stylesheet">
  </head>

  <body class="text-center">
      <div class="container">

          <form class="well form-horizontal" action=" " method="post"  id="contact_form">
      <fieldset>
      
      <!-- Form Name -->
      <legend><h2><b>Emergency Accident Report</b></h2></legend><br>

      <img src="../DispacherWebClient/images/HeroLogo.png"class="rounded mx-auto d-block" alt="Hero Logo" width="180"
         height="140">
      
         <p></p>
         <br>
      <!-- Text input-->
      
      <div class="form-group">
        <label class="col-md-4 control-label">Latitude</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input  name="latitude" placeholder="Latitude" class="form-control"  type="text">
          </div>
        </div>
      </div>
      
      <!-- Text input-->
      
      <div class="form-group">
        <label class="col-md-4 control-label" >Longitude</label> 
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="longitude" placeholder="Longitude" class="form-control"  type="text">
          </div>
        </div>
      </div>
      
      
      
      <!-- Text input-->
      
      <div class="form-group">
        <label class="col-md-4 control-label" >ETA of Ambulance (Minutes)</label> 
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="eta" placeholder="ETA of Ambulance (Minutes)" class="form-control"  type="text">
          </div>
        </div>
      </div>
      

      
      <!-- Success message -->
      <!-- <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div> -->
      
      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-4"><br>
          &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSend to Hero's <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
        </div>
      </div>
      
      </fieldset>
      </form>
      </div>
